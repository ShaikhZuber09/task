<div class="container">
  <div class="row mt-4">
    <div class="col-12">
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" [treeControl]="treeControl" class="example-tree">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
        <!-- use a disabled button to provide padding for tree leaf -->
        <!-- <button mat-icon-button disabled title="button">
        </button> -->
       <mat-card class="card">
        <mat-card-header>
            {{node.name}}
        </mat-card-header>
        <mat-card-content>
            <p>
                <strong>{{node.count}} </strong>
                ({{node.pecent}})
            </p>
        </mat-card-content>
       </mat-card>
        
      </mat-tree-node>
      <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'Toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        <mat-card class="card">
            <mat-card-header>
                {{node.name}}
            </mat-card-header>
            <mat-card-content>
                <p>
                    <strong>{{node.count}} </strong>
                    ({{node.pecent}})
                </p>
            </mat-card-content>
           </mat-card>
      </mat-tree-node>
</mat-tree>
    </div>
  </div>
</div>
